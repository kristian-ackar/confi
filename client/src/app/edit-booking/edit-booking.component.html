<h1 mat-dialog-title>Booking</h1>
<div mat-dialog-content>
	<form (ngSubmit)="save(f)" #f="ngForm" id="f" class="container">
		<mat-form-field>
			<input matInput placeholder="First Name" name="firstName" [(ngModel)]="booking.firstName">
		</mat-form-field>
		<mat-form-field>
			<input matInput placeholder="Last Name" name="lastName" [(ngModel)]="booking.lastName">
		</mat-form-field>
		<mat-form-field>
			<input type="tel" matInput placeholder="Phone" name="phone" [(ngModel)]="booking.phone">
		</mat-form-field>
		<mat-form-field>
			<input type="email" matInput placeholder="Email" name="email" [(ngModel)]="booking.email">
		</mat-form-field>
	</form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button type="submit" form="f" mat-button cdkFocusInitial>Save</button>
</div>
