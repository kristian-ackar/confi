<mat-toolbar color="primary">
  <mat-toolbar-row class="header">
		<div class="app" [routerLink]="['/']">
			<mat-icon aria-hidden="false" class="app__logo">favorite</mat-icon>
			<span class="app__name">Confi</span>
		</div>
		<div class="menu">
			<div class="menu__item">Item 1</div>
			<div class="menu__item">Item 2</div>
			<div class="menu__item">Item 3</div>
			<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item (click)="openLoginDialog()" *ngIf="!isLoggedIn">
					<mat-icon>meeting_room</mat-icon>
					<span>Login</span>
				</button>
				<button mat-menu-item (click)="logout()" *ngIf="isLoggedIn">
					<mat-icon>no_meeting_room</mat-icon>
					<span>Logout</span>
				</button>
			</mat-menu>
		</div>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
	<router-outlet></router-outlet>
</div>
