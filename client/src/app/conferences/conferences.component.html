<h1 class="name">Conferences</h1>
<button *ngIf="isLoggedIn" class="btn-edit" mat-raised-button color="warn" (click)="create()">Create new</button>
<div class="description description--green">
	<p class="description__paragraph">List of conferences.</p>
	<p class="description__paragraph">Click on any avaliable confrence and book for attendance.</p>
</div>

<mat-form-field>
	<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
	
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

	<!-- Name Column -->
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{element.name}} </td>
	</ng-container>

	<!-- Start Column -->
	<ng-container matColumnDef="start">
		<th mat-header-cell *matHeaderCellDef> Start </th>
		<td mat-cell *matCellDef="let element"> {{element.start | date}} </td>
	</ng-container>

	<!-- END Column -->
	<ng-container matColumnDef="end">
		<th mat-header-cell *matHeaderCellDef> End </th>
		<td mat-cell *matCellDef="let element"> {{element.end | date}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr [routerLink]="['/conferences', row.id]" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
